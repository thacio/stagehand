name: Build Tarball Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build and Release Tarball
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Remove prepare scripts (skip typecheck)
        run: |
          # Remove prepare script from root to avoid turbo build
          node -e "const p=require('./package.json'); delete p.scripts.prepare; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2))"
          # Remove prepare script from packages/core to avoid running full build with typecheck
          cd packages/core
          node -e "const p=require('./package.json'); delete p.scripts.prepare; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2))"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build (skip typecheck)
        run: |
          cd packages/core
          pnpm run gen-version
          pnpm run build-dom-scripts
          pnpm run build-js

      - name: Pack core package
        run: |
          cd packages/core
          npm pack --ignore-scripts
          mv *.tgz ../../stagehand-core.tgz

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: stagehand-core.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
